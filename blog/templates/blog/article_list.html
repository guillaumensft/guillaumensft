{%  extends 'base.html' %}

{% block content %}

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
      {% for each in object_list %}
            {% if forloop.counter == 1 %}
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ each.image.url }}" alt="First slide">
    </div>
        {%  else %}
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ each.image.url }}" alt="Second slide">
    </div>
    {% endif  %}
    {% endfor %}
  </div>
</div>
<div class="row px-3">
{% for each in object_list %}
    <div class="card col-4 m-3">
      <img class="card-img-top mt-3" src="{{ each.image.url }}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ each.titre }}</h5>
        <p class="card-text">{{ each.excerpt }}</p>
        <a href="{{ each.get_absolute_url }}" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
{% endfor %}
</div>
{% endblock %}
<script>$('.carousel').carousel()</script>
